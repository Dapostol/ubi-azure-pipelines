trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'fatherlinux/ubi-azure-pipelines-build'

steps:
- task: Docker@2
  displayName: Build from Red Hat Universal Base Image
  inputs:
    repository: $(imageName)
    command: build
    Dockerfile: Dockerfile-build
- task: Docker@2
  displayName: Push image to quay.io
  inputs:
    containerRegistry: quayServiceConnection
    repository: $(imageName)
    command: push
    tags: |
      test1
      test2
