trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
        imageName: 'quay.io/fatherlinux/ubi-azure-pipelines-build'
        serviceConnection: 'quayServiceConnection'

steps:
- task: Docker@2
  displayName: Build from Red Hat Universal Base Image
  inputs:
    command: build
    repository: $(imageName)
    Dockerfile: Dockerfile-build
    tags: latest
    #- task: Docker@2
    #displayName: Log in to quay.io
    #inputs:
    #command: login
    #containerRegistry: $(serviceConnection)
- task: Docker@2
  displayName: Push image to quay.io
  inputs:
    command: push
    repository: $(imageName)
    tags: latest
